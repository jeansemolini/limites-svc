server:
  port: 8081
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/limites
    username: limite
    password: limite_passwd
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL94Dialect
        temp:
          use_jdbc_metadata_defaults: false
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: update

limite:
  valor: 2000